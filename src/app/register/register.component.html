
<h2 class="text-center text-white mt-5">Registration Form</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-white">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" >
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="text" class="form-control" id="pw" name="password" >
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" >
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date Of Birth</label>
                <input type="text" class="form-control" id="dob" name="dob" >
              </div>
              <button class="btn btn-success mt-4 d-block mx-auto mb-4">Register</button>
        
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
