<!-- using link -->
<table class="table text-white text-center">
    <thead>
        <tr>
            <th>UserID</th>
            <th>Email</th>
            <th>Profile Picture</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let obj of users.data">
            <td>{{obj.id}}</td>
            <td>{{obj.email}}</td>
            <td><img src="{{obj.avatar}}" alt=""></td>
        </tr>
    </tbody>
</table>

<!-- by downloading fake rest api -->
<table class="table text-white text-center">
    <thead>
        <tr>
            <th>UserID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let postObj of myPosts">
            <td>{{postObj.userId}}</td>
            <td>{{postObj.id}}</td>
            <td>{{postObj.title}}</td>
            <td>{{postObj.body}}</td>
            
        </tr>
    </tbody>
</table>
