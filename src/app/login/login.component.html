<h2 class="text-center text-white mt-5">Login form</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-white" #ref="ngForm"  (ngSubmit)="ref.form.valid && onLogin(ref)">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" ngModel required minlength="4" #refusername="ngModel">
                <p class="text-danger" *ngIf="(ref.submitted||refusername.touched )&& refusername.errors?.required">*Username is required</p>

                <p class="text-danger" *ngIf="(ref.submitted||refusername.touched )&& refusername.errors?.minlength">*Min length should be 4</p>
            </div>







            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw"  name="password" ngModel required pattern="\d\d-\d.*" #refpassword="ngModel">
                <p class="text-danger" *ngIf="(ref.submitted||refpassword.touched )&& refpassword.errors?.required">*Password is required</p>

                <p class="text-danger" *ngIf="(ref.submitted||refpassword.touched )&& refpassword.errors?.pattern">*Pattern not matched</p>
            </div>
        
           
        
            <button type="submit" class="btn btn-success d-block mx-auto m-4">Login</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
